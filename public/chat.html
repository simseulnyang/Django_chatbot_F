<html lang="ko-KR">

<head>

    <!-- CSS -->

</head>

<body>

  <header>
    <div class="inner">

        <!-- LOGO -->
        <h1><a href="/index.html">Chatbot</a></h1>

        <!-- BLOG Menu -->
        <ul id="gnb">
            <li><a href="/index.html">Home</a></li>
            <li><a href="#">History</a></li>
        </ul>

        <!-- login 관련 메뉴 -->
        <ul class="util active">
          <li><a href="/public/login.html">Log in</a></li>

                <a href="#">

            </li>
            <li><button type="button" id="loginout" class="loginout"></button></li>
        </ul>   
      </div>

  <main>
    <!-- 채팅창 section -->
    <section class="chat_screen">
      <div class="chat_wrap">
        <ul class="chat_list" id="chat-list">

        </ul>
      </div>
    </section>
    
    <!-- 질문Input section -->
    <section class="chat_input">
      <form class="chat_form" id="message-form">
        <div class="input_wrap">
          <label for="prompt_input" class="sr-only">질문하기</label>
          <input type="text" name="message" placeholder="메세지를 입력하세요" class="prompt_input" id="prompt_input" rows="2">
          <button class="prompt_btn" id="prompt_btn"></button>
        </div>
      </form>
    </section>
    
  </main>
